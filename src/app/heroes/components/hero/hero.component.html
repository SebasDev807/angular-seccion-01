<div>
  <h1>{{name}}</h1>
  <dl>

    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>

  </dl>

  <button (click)="changeAge()"
   *ngIf="age !== 30"
    class="btn btn-primary mx-2">
    cambiar Edad
  </button>

  <button (click)="changeHero()"
    *ngIf="name !== 'Black Panther'"
    class="btn btn-primary mx-2">
    cambiar Nombre
  </button>

  <button (click)="resetForm()"
    *ngIf="name !== 'ironman' || age !== 45"
    class="btn btn-danger mx-2">
    Reiniciar
  </button>


</div>
