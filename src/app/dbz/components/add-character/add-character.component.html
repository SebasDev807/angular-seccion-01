<h4 class="text-white">Agregar personaje</h4>

<form class="row " (ngSubmit)="emitCharacter()">

  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <input type="submit"
    class="btn btn-danger mt-2"
    value="Agregar">
<!--
  <pre class="text-white">{{ character | json }}</pre> -->


</form>
