<section>
  <h3>Listado</h3>

  <div>
    <p *ngIf="characterList.length === 0" class="alert alert-danger">No hay ni mierda</p>
  </div>

  <ol class="list-group">
    <li
      *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
      class="list-group-item d-flex  justify-content-between  align-items-center text-dark" [ngClass]="{
          'list-group-item-info': isEven,
          'list-group-item-primary': isOdd
        }">

      <div>

        <span class="text-primary ">{{ i + 1 }}. </span>
        <strong>id: </strong>
        <span>{{ character.id }} </span>
        <strong>Name: </strong>
        <span>{{ character.name }} </span>
        <strong>Power: </strong>
        <span> {{ character.power }} </span>
      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
        <svg-trash-icon></svg-trash-icon>
      </button>

    </li>
  </ol>
</section>
